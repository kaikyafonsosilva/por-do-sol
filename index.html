function setup() {
    createCanvas(500, 500);
  }
  
  function draw() {
    background(220);
  
    noStroke();//função para retirar a borda
    
  if (mouseIsPressed) {
    fill("DarkCyan");
    
    react(0 , 0, 100);
   } else {
     fill("Violet");
     
     react(100, 100, 100, 100);
    }
  }
